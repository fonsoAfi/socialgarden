[[extend "custom-layout.html"]]
<style>
  .auth-container {
    max-width: 80%;
    min-width: 400px;
    margin-left: auto;
    margin-right: auto;
    border: 1px solid #e1e1e1;
    border-radius: 10px;
    padding: 20px;
  }
</style>
<div><p>[[=mensaje]]</p></div>
<div class="auth-container">
  <form action="[[=URL('change_password')]]" method="POST">
    <input type="email" name="email" id="email" placeholder="Email">
    <input type="password" name="passw" id="pasws" placeholder="Contrseña">
    <input type="password" name="repassw" id="repassw" placeholder="Repite la contrseña">
    <input type="submit" id="btn_regist" value="Enviar">
  </form>
</div>
